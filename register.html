<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="login-box">
	<div class="left-box">
		<h1> Register </h1>
		<input type="text" name="username" placeholder="Nama Lengkap">
		<input type="text" name="email" placeholder="Email">
		<input type="password" name="password" placeholder="Password">
		<input type="password" name="password" placeholder="Re Password">
		<input type="submit" name="signup" value="Daftar">
		
	</div>
	<div class="right-box">
		<span class="signin"> Masuk Menggunakan<br>Media Sosial</span>
		<button class="social facebook"> Masuk menggunakan Facebook</button>
		<button class="social twiter"> Masuk menggunakan Twitter</button>
		<button class="social google"> Masuk menggunakan Google+</button>

	</div>
</div>
	<div class="or"> Atau </div>
</body>
</html>
